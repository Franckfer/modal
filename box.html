<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <button id="openModal" class="btnModal">
        <input id="logo" type="image" src="/logo.svg" />
    </button>
    
    <div id="modal" class="modalContainer">
        <div class="modalContent">

            <div class="modalHeader">
                <button id="closeModal" class="btnClose">
                    x
                    <!-- <input type="image" src="/close-button.svg" /> -->
                </button>
                <div class="support">
                    <img src="support.svg" alt="support">
                    <h3>Agente: Azul</h3>
                </div>
            </div>
            
            <div class="modalBody">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quae.</p>
            </div>

            <div>
                <form action="" class="modalInput">
                    <input class="inputText" type="text" placeholder="Escriba su mensaje">
                    <button class="btnSend">
                        <img src="send.svg" alt="send" type="submit" />
                    </button>
                </form>
            </div>
        </div>
    </div>

    <button id="btnUrl" class="btnAgent">
        <p>Comunicarse con un Agente</p>
        <img src="phone.svg" alt="phone">
    </button>

    <script src="/box.js"></script>
</body>
</html>
