<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <button id="openModal" class="btnModal">
        <input id="logo" type="image" src="/logo.svg" />
    </button>
    
    <div id="modal" class="modalContainer">
        <div class="modalContent">

            <div class="modalHeader">
                <button id="closeModal" class="btnClose">
                    x
                    <!-- <input type="image" src="/close-button.svg" /> -->
                </button>
                <div class="support">
                    <img src="support.svg" alt="support">
                    <h3>Agente: Azul</h3>
                </div>
            </div>
            
            <div class="modalBody">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quae.</p>
            </div>

            <div>
                <form id="form" class="modalInput">
                    <input class="inputText" name="inputText" type="text" placeholder="Escriba su mensaje">
                    <button class="btnSend">
                        <img src="send.svg" alt="send" type="submit" />
                    </button>
                </form>
            </div>
        </div>
    </div>

    <button id="btnUrl" class="btnAgent">
        <p>Comunicarse con un Agente</p>
        <img src="phone.svg" alt="phone">
    </button>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.3/dist/socket.io.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/laravel-echo@1.6.1/dist/echo.common.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="/box.js"></script>
</body>
</html>
